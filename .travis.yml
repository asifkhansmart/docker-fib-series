language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t khan/docker-fib-react -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true khan/docker-fib-react npm run test

after-success:
  - docker build -t asifkhansmart/multi-client ./client
  - docker build -t asifkhansmart/multi-nginx ./nginix
  - docker build -t asifkhansmart/multi-server ./server
  - docker build -t asifkhansmart/multi-worker ./worker

#Log in to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#Take images and push them docker hub
  - docker push asifkhansmart/multi-client
  - docker push asifkhansmart/multi-nginx
  - docker push asifkhansmart/multi-server
  - docker push asifkhansmart/multi-worker